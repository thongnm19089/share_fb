{% extends 'automation/base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card p-4">
            <h3 class="mb-4">Thêm Page Cần Theo Dõi</h3>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Tên Page</label>
                    <input type="text" name="name" class="form-control" required placeholder="Ex: Beatvn">
                </div>
                <div class="mb-3">
                    <label class="form-label">Đường dẫn Page (URL)</label>
                    <input type="url" name="url" class="form-control" required
                        placeholder="https://www.facebook.com/beatvn.network/">
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save Page</button>
                <a href="{% url 'page_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
