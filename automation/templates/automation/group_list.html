{% extends 'automation/base.html' %}
{% block content %}
<div class="d-flex justify-content-between mb-3">
    <h3>Facebook Groups</h3>
    <a href="{% url 'add_group' %}" class="btn btn-primary"><i class="fas fa-plus"></i> Add Group</a>
</div>

<div class="card">
    <div class="card-body p-0">
        <table class="table table-hover mb-0">
            <thead class="bg-light">
                <tr>
                    <th>Group Name</th>
                    <th>Group ID</th>
                    <th>URL</th>
                </tr>
            </thead>
            <tbody>
                {% for group in groups %}
                <tr>
                    <td>{{ group.name }}</td>
                    <td><code>{{ group.group_id }}</code></td>
                    <td><a href="{{ group.url }}" target="_blank" class="text-decoration-none">{{
                            group.url|truncatechars:40 }}</a></td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center py-4 text-muted">No groups found. Please add one.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
