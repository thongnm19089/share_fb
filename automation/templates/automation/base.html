<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB Auto-Share Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Inter', sans-serif;
        }

        .sidebar {
            min-height: 100vh;
            background: #2c3e50;
            color: white;
            padding-top: 20px;
        }

        .sidebar a {
            color: #adb5bd;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
            font-weight: 500;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background: #34495e;
            color: #fff;
            border-radius: 4px;
        }

        .main-content {
            padding: 30px;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .card-header {
            background: #fff;
            border-bottom: 1px solid #f0f0f0;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 15px 20px;
        }

        .table th {
            font-weight: 600;
            color: #6c757d;
            border-top: none;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar px-2">
                <h4 class="text-center mb-4"><i class="fab fa-facebook text-primary"></i> FbTool Pro</h4>
                <div class="list-group list-group-flush ms-2 me-2">
                    <a href="{% url 'dashboard' %}" class="mb-1"><i class="fas fa-chart-line me-2"></i> Dashboard</a>
                    <a href="{% url 'add_account' %}" class="mb-1"><i class="fas fa-users-cog me-2"></i>
                        Accounts</a>
                    <a href="{% url 'group_list' %}" class="mb-1"><i class="fas fa-users me-2"></i> Groups</a>
                    <a href="{% url 'campaign_list' %}" class="mb-1"><i class="fas fa-share-alt me-2"></i> Campaigns</a>
                    <hr class="text-white-50 my-2">
                    <a href="{% url 'hot_post_list' %}" class="mb-1 text-warning"><i class="fas fa-fire me-2"></i> Hot
                        Posts</a>
                    <a href="{% url 'page_list' %}" class="mb-1"><i class="fas fa-flag me-2"></i> Observed Pages</a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 main-content">
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                {% endif %}

                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
